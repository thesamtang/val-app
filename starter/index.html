<!doctype html>
<html>

<head>

  <title>unquote</title>

  <meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

  <script src="../components/platform/platform.js">
  </script>

  <link rel="import" href="../components/font-roboto/roboto.html">
  <link rel="import" href="../components/core-header-panel/core-header-panel.html">
  <link rel="import" href="../components/core-toolbar/core-toolbar.html">
  <link rel="import" href="../components/paper-tabs/paper-tabs.html">
  <link rel="import" href="../components/firebase-element/firebase-element.html">
  <link rel="import" href="../components/firebase-element/firebase-import.html">
  <link rel="import" href="menu-card.html">
  <link rel="import" href="../components/core-icon-button/core-icon-button.html">
  <link rel="import" href="../components/paper-button/paper-button.html">

  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  .container {
    width: 80%;
    margin: 50px auto;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }
  core-toolbar {
    background: #03a9f4;
    color: white;
  }
  #tabs {
    width: 100%;
    margin: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    text-transform: uppercase;
  }
  @media (min-width: 481px) {
    #tabs {
      width: 200px;
    }
    .container {
      width: 400px;
    }
  }

  #like {
      background: green;
    }

  #dislike {
    background: red;
  }
  </style>

</head>

<body unresolved>
  <template is="auto-binding">
  <core-header-panel>

    <core-toolbar>
    <paper-tabs id="tabs" selected="nextmeal" self-end>
      <paper-tab name="nextmeal">Next Meal</paper-tab>
      <paper-tab name="favorites">Favorites</paper-tab>
    </paper-tabs>
    </core-toolbar>

    <div class="container" layout vertical center>

      <!-- <menu-service id="service" menu="{{menu}}"></menu-service> -->

      <firebase-element id="base" on-data-change="{{dataChange}}" data="{{data}}" location="https://ezval.firebaseio.com/" log></firebase-element>

      <firebase-element id="menubase" on-data-change="{{dataChange}}" data="{{menu}}" location="https://valmenu.firebaseio.com/" log></firebase-element>

      <menu-card
        on-favorite-tap="{{handleFavorite}}">
        
        
        <h3>Lunch</h3>
        <p>{{menu[menu.currentDay].lunch}}</p>
        (menu[menu.currentDay].lunch)

        <paper-button raised id="like" on-tap="{{incrementLikes}}"> Like: {{data.menucard.likes}}</paper-button>
        <paper-button raised id="dislike" on-tap="{{incrementDislikes}}"> Dislike: {{data.menucard.dislikes}}</paper-button>

      </menu-card>

      <menu-card
        on-favorite-tap="{{handleFavorite}}">
        
        
        <h3>Dinner</h3>
        <p>{{menu[menu.currentDay].dinner}}</p>

        <paper-button raised id="like" on-tap="{{incrementLikes}}"> Like: {{data.menucard.likes}}</paper-button>
        <paper-button raised id="dislike" on-tap="{{incrementDislikes}}"> Dislike: {{data.menucard.dislikes}}</paper-button>

      </menu-card>
      
    </div>

    

    <button on-tap="{{incrementLikes}}">Likes</button>
    <button on-tap="{{incrementDislikes}}">Dislikes</button>

  </core-header-panel>

  <script>
    // Polymer({
    //   returnDay: function() {
    //     this.day = new Date().getDay();
    //   }
    // });
    
    this.test = "Hello";
    var tabs = document.querySelector('paper-tabs');

    tabs.addEventListener('core-select', function() {
      console.log("Selected: " + tabs.selected);
    });

    // FIREBASE
    addEventListener('template-bound', function(e) {
      var mealdata = new Firebase("https://ezval.firebaseio.com/");
      var menudata = new Firebase("https://valmenu.firebaseio.com/");
      scope = e.target;
      var likes, dislikes, currentLunch, currentDinner, currentDate;

      var date = new Date().getDay();
      menudata.on('value', function(snapshot) {
        var day = snapshot.val()[date];
        console.log(day);

        currentDate = day.date;
        console.log(currentDate);
        currentLunch = day.lunch;
        console.log(day.lunch);
        currentDinner = day.dinner;
        console.log(currentDinner);
      });

      scope.returnDay = function() {
        var currentDay = new Date().getDay();
        mealdata.child('currentday').set(currentDay);
      }

      scope.incrementLikes = function() {
        mealdata.child('menucard').child('likes').on('value', function(snapshot) {
          likes = snapshot.val()+1;
        });
        mealdata.child('menucard').child('likes').set(likes);
      }

      scope.incrementDislikes = function() {
        mealdata.child('menucard').child('dislikes').on('value', function(snapshot) {
          dislikes = snapshot.val()+1;
        });
        mealdata.child('menucard').child('dislikes').set(dislikes);
      }
    });

  </script>
</template>
</body>

</html>
